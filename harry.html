<head>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from './controls/OrbitControls.js';
   // import { GLTFLoader } from './three.js-master/examples/jsm/loaders/GLTFLoader.js';
  
    const scene = new THREE.Scene();
    const loader = new THREE.TextureLoader();
    //const gltfLoader = new GLTFLoader();

    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.z = 5;

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    const geometry = new THREE.BoxGeometry(2, 2, 2);
    const material = new THREE.MeshBasicMaterial({ color: 0 });
    const cube = new THREE.Mesh(geometry, material);
    scene.add(cube);


    
    const wireframeGeometry = new THREE.WireframeGeometry(geometry);
    
    const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
    const wireframe = new THREE.LineSegments(wireframeGeometry, wireframeMaterial);
    
    cube.add(wireframe);



    /*gltfLoader.load('models/iron_axe/scene.gltf',(iron_axe) => {
					iron_axe.scene.rotation.y = Math.PI / -2;
					iron_axe.scene.scale.set(0.05,0.05,0.05);
					iron_axe.scene.position.set(1, 1, 1);
					scene.add(iron_axe.scene);
				}) */
   
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.update();

    function animate() {
      requestAnimationFrame(animate);

      controls.update();
      renderer.render(scene, camera);
    }

    animate();
  </script>
